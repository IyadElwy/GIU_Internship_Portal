{% extends  'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
    <h2>Log In</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button class="btn btn-success ml-2" type="submit">Log In</button>
    </form>
    <br>
    <a class="no_underline" href="{% url 'password_reset' %}">Forgot password ?</a>
    <br>

{% endblock content %}
