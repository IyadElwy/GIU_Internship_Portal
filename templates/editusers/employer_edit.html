{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Employer{% endblock title %}

{% block content %}

    <h1>Edit</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button class="btn btn-success ml-2" type="submit">Update</button>
        <button onclick="history.back()" class="btn btn-danger ml-2" type="button">Cancel</button>

    </form>
    <br>

{% endblock content %}
