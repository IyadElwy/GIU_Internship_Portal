{% extends 'userprofiles/careerofc_profile.html' %}
{% load crispy_forms_tags %}

{% block navitems %}
    <button onclick="history.back()" class="btn btn-outline-info ml-2" type="button">Back</button>

{% endblock navitems %}


{% block profile_body %}
    <br>
    <div class="container">
        <h1>Application status</h1>
        <br>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button class="btn btn-success" type="submit">Submit</button>
            <button onclick="history.back()" class="btn btn-danger ml-2" type="button">Cancel</button>

        </form>
        <br>

    </div>

{% endblock profile_body %}
